{% extends 'main_app/main.html' %}
{% load static %}
{% block title %}
Создание профиля
{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
    <div class="card-body">
        <form method="POST" action="/" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input class="button" type="submit" value="Submit">
        </form>
    </div>
{% endif %}

{% endblock %}
