<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
</head>
<body background="https://wallpapercave.com/uwp/uwp695319.jpeg" style="background-attachment: fixed">
    <div class="container">
      <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="btn btn-sm btn-outline-secondary" href="#">Я уже смешарик</a>
          </div>
          <div class="col-4 text-center">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'home' %}">Главная</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-secondary" href="#">Я новенький</a>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 link-secondary" href="#">Профиль</a>
          <a class="p-2 link-secondary" href="{% url 'create' %}">Создание поста</a>
          <a class="p-2 link-secondary" href="{% url 'us' %}">О нас</a>
          <a class="p-2 link-secondary" href="{% url 'posts' %}">Лента</a>
          <a class="p-2 link-secondary" href="#">Команда гениев</a>
        </nav>
      </div>
    </div>


    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
