{% extends 'main_app/main.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    {% if posts %}
    {% for post in posts %}
        <div class="alert alert-warning mt-2">
            <h3>{{ post.title }}</h3>
            <p>{{ post.text }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="" width="300px" height="300px">
            {% endif %}
            <p>{{ post.created_at }}</p>
        </div>
    {% endfor %}
    {% else %}
        <p>Нет постов!</p>
    {% endif %}
{% endblock %}
